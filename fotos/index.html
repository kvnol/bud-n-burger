---
layout: default
title: Fotos
description: Confira as fotos do Bud ‘N’ Burger
---

<section class="page fotos">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-subtitle">{{ page.description }}</p>
  </header>

  <div class="page-content fotos-gallery">
    {% assign num = 18 %}
    {% for i in (1..num) %}
      <a href="/assets/img/fotos/800x600/{{ i | append: '.png' }}" class="fotos-gallery_item" data-fancybox="gallery"><img src="/assets/img/fotos/255x191/{{ i | append: '.png' }}" class="fotos-gallery_image" alt="Evento Botecagem 2017"></a>
    {% endfor %}
  </div>
</section>
